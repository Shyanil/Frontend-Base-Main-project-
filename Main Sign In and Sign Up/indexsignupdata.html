<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styletwo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="Main">
      <div class="social-container" style="top: 169px">
        <a href="#" class="social"> <i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"> <i class="fab fa-instagram"></i></a>
        <a href="#" class="social"> <i class="fab fa-google"></i></a>
        <a href="#" class="social"> <i class="fab fa-linkedin-in"></i></a>
      </div>
      <div class="login-box">
        <button class="close-btn">&times;</button>
        <div class="login-header">
          <header style="margin-top: 25px">BlogSphare</header>
          <p>The Bloging Platfrom</p>
        </div>
        <div class="input-box" style="margin-top: 25px">
          <input
            type="text"
            class="input-field"
            placeholder="Name"
            autocapitalize="off"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="text"
            class="input-field"
            placeholder="Email"
            autocapitalize="off"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            autocapitalize="off"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            class="input-field"
            placeholder="Re-Password"
            autocapitalize="off"
            required
          />
        </div>

        <div class="input-submit">
          <button class="submit-btn" id="submit">Sign Up</button>
        </div>
        <div class="signIn-link">
          <p style="margin-bottom: 40px">
            Already have an Account?
            <a href="/SignInandSignUp/signIn/indexsignindata.html">Sign In</a>
          </p>
        </div>
      </div>
      <div class="Only-phone">
        <a type="submit">Close Now</a>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
