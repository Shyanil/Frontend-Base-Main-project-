<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogSphare Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="Main">
      <div class="social-container">
        <a href="#" class="social"> <i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"> <i class="fab fa-instagram"></i></a>
        <a href="#" class="social"> <i class="fab fa-google"></i></a>
        <a href="#" class="social"> <i class="fab fa-linkedin-in"></i></a>
      </div>
      <div class="login-box">
        <button class="close-btn">&times;</button>
        <div class="login-header">
          <header>Welcome Back</header>
          <h3>to BlogSphare</h3>
        </div>
        <div class="input-box" style="margin-top: 25px">
          <input
            type="text"
            class="input-field"
            placeholder="Email"
            autocapitalize="off"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            autocapitalize="off"
            required
          />
        </div>
        <div class="forget">
          <section>
            <input type="checkbox" id="check" />
            <label for="check">Remember me</label>
          </section>
          <section>
            <a href="#" style="color: rgba(0, 34, 255, 0.76)"
              >Forget Password?</a
            >
          </section>
        </div>
        <div class="input-submit">
          <button class="submit-btn" id="submit">Sign In</button>
        </div>
        <div class="signUp-link">
          <p>
            Don't have an Account?
            <a href="/SignInandSignUp/signIn/indexsignindata.html">Sign Up</a>
          </p>
        </div>
      </div>
      <div class="Only-phone">
        <a type="submit">Close Now</a>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
